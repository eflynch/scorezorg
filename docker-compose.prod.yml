# Production Docker Compose Override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up
# Optimized for DigitalOcean VPS deployment

version: '3.8'

services:
  # Production database with SSL enabled
  postgres:
    environment:
      # Enable SSL in PostgreSQL for production
      POSTGRES_INITDB_ARGS: "--ssl=on"
    volumes:
      # Use named volume for data persistence
      - postgres_data:/var/lib/postgresql/data
      # Load production schema
      - ./apps/scorezorg/database/production-schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

  # Production application configuration
  app:
    environment:
      NODE_ENV: production
      # Enable SSL for production database connections
      SSL_MODE: require
    # Keep port mapping for VPS deployment (Nginx will proxy to this)
    ports:
      - "3000:3000"
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    # Health check for production monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: